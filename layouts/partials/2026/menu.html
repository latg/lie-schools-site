<td align="left" class="menu" style="width: 15%; vertical-align: top;">
<ul class="menu">
    {{ $currentPage := . }}
    {{ range .Site.Menus.menu_2026 }}
    <li {{if eq (trim $currentPage.RelPermalink "/") (trim .URL "/")}} class="active"{{end}}><a  href="{{ .URL }}">{{ .Name }}</a></li>
    {{ end }}
</ul>
</td>
